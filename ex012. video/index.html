<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro video HTML5.</title>
</head>
<body>
    <h1>inserindo video hospedado  localmente, comsume do meu proprio</h1>
    <p>esse video esta hospedado no meu primeiro servido</p>
     <video width="300" poster="paisagem/images.jpg" controls 
     autoplay loop>
        <source src="media/meu-video.mp4"  type="video/mp4">
        <source src="media/meu-video.mkv" type="video/mkv">
        <source src="media/meu-video.webm" type="video/webm">
        <p>seu navegador nao e copativio  com esse video.</p>
     </video>
     <h1>inserindo video do youtube,consume do youtube</h1>
     <iframe width="300" height="315" src="https://www.youtube.com/embed/c5Oo0YNMA94" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <h1>inserindo video do vimo,consume do vimeo</h1>
     <iframe src="https://player.vimeo.com/video/702581948?h=10b9eaab50&title=0&byline=0&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
